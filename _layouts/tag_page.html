---
layout: base
---

<h2>{{ page.tag }}</h2>
<ul>
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> ( tags: {{ post | tags }} )
    {{ post.excerpt | strip | truncatewords: 50 }}
  </li>
  {% endfor %}
</ul>
{% if page.tag %}
  <br>
  <hr>
{% endif %}

<div id="tag-cloud">{{ site | tag_cloud }}</div>
