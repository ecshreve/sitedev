---
layout: base
---

<div class="wrapper">
<h2>{{ page.tag }}</h2>
<ul>
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> ( tags: {{ post | tags }} )
    {{ post.excerpt | strip | truncatewords: 50 }}
  </li>
  {% endfor %}
</ul>
{% if page.tag %}
  <br>
  <hr>
{% endif %}
<div>
  {%- include tag_cloud.html -%}
</div>
