<div class="home wrapper py-4 py-md-5">
  <div class="row">
    {% for proj in site.projects %}
    <div class="col-12 col-md-6 col-lg-6">
      <a href="{{ proj.url | prepend: site.baseurl }}" class="index-anchor">
      <div class="card overflow-hidden">  
        <div class="image">
          {% if proj.image %}
          <img src="{{proj.image | relative_url}}" alt="{{proj.title}}">
          {% endif %}
          <div class="card-body">
            <h2 class="panel-title">{{ proj.title | truncate: 25 }}</h2>
              <p>{{ proj.desc | strip_html | strip_newlines | truncate: 240 }}</p>
          </div>
        </div>
      </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
